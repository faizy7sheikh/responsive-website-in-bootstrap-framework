<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>Register</title>
</head>
<body>
    <div class="contnt">
        <div class="form">
        <form action="">
            <h1>
                Register
            </h1>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" placeholder="Enter your full name" required autofocus></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="text" name="email" placeholder="Enter Email Address" required></td>
                </tr>
                <tr>
                    <td>mobile no</td>
                    <td><select name="" id="" required>
                        <option value="india" value="+91">+91</option>
                        <option value="nepal" value="+977">+977</option>
                        <option value="india" value="+91">+92</option>
                        <option value="nepal" value="+977">+93</option>
                    </select>
                    <input type="number" max="10" placeholder="Enter phone number" required>
                </td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="passwd" placeholder="Enter a password" max="10" required></td>
                </tr>
                <tr>
                    <td>Re-Password :</td>
                    <td><input type="password" name="confirm_passwd" placeholder="Re Enter password" max="10" required></td>
                </tr>
                <tr>
                    <td><a href="login.html">Sign In</a></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btn" type="button" name="register" >Sign Up</button></td>
                </tr>
            </table>
        </form>
        </div>
    </div>
</body>
</html>
