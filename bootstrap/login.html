<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="contnt">
        <div class="form">
            <form action="">
                <div>
                    <h1>Login</h1>
                </div>
                <table>
                    <tr>
                        <td><label for="">User_Name :</label></td>
                        <td><input type="text" placeholder="Enter your name" autocomplete="on" autofocus required></td>
                    </tr>
                    <tr>
                        <td><label for="">Password :</label></td>
                        <td><input type="password" name="password" placeholder="Enter password" required autofocus></td>
                    </tr>
                    <tr>
                        <td><a href="">Forget Password</a></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"> <label for="">Checked to Remember</label></td>
                    </tr>
                    <tr>
                        <td ><input type="submit" id="btn" name="submit" value="login"></td>
                        <td><input type="button" id="reg" name="submit" src="fai.html" value="Register"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
